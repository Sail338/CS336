<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
      <form action="/authorize" method="POST">
        {% if incorrect%}
          <h3>Incorrect Credentials Given</h3>
        {%elif logoff%}
          <h3>Log Off Successful!</h3>
        {% endif %}
        <h2>Login Page</h2>
        Username:<br>
        <input type="text" name="username"><br>
        <br>
        Password:<br>
        <input type="password" name="password">
        <br>
        <button type="submit">Enter</button>
        </form>
      <form action="/search-page" method="POST">
        <br><br>Search:<br>
        <button type="submit" name="search" value="Search">Enter</button>
        <br>
      </form>
  </body>
</html>
