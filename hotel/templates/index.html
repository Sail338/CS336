<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/login.js" type="text/javascript"></script>
  </head>
  <body>
      <form action="/authorize" method="POST">
        {% if incorrect%}
          <h3>Incorrect Credentials Given</h3>
        {%elif logoff%}
          <h3>Log Off Successful!</h3>
        {% endif %}
        <h2>Login Page</h2>
        Username:<br>
        <input type="text" name="username"><br>
        <br>
        Password:<br>
        <input type="password" name="password">
        <br>
        <button type="submit">Enter</button>
        </form>

        <div class="newUser pop">
          <form id="registerUser" action="/registerUser" method="POST">
            Username:<br>
            <input type="text" name="username"><br>
            <br>
            Password:<br>
            <input type="password" name="password">
            <br>
            <p><input type="submit" value="Register User" name="commit" id="user_submit"/> or <a class="close" href="/">Cancel</a></p>
          </form>
        </div>

        <a href="/user" id="user">Don't have an account?</a>

  </body>
</html>
