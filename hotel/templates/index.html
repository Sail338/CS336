<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="../styles/login.css">

</head>
<body>
  <section class="hero is-dark is-fullheight header-image">

    <div class="hero-head">
      <nav class="navbar">
        <div class="container">

          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a href="account.html" class="navbar-item">
                Profile
              </a>
              <a href="dashboard.html" class="navbar-item">
                Dashboard
              </a>
              <a href="search.html" class="navbar-item">
                Search
              </a>
              <a href="checkout.html" class="navbar-item">
                Checkout
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>


    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-large">
          Login
        </h1>
        <h2 class="subtitle">
          Powered by Samton
        </h2>
        <div class="box has-text-centered login">
                <form action="/authorize" method="POST">
                  {% if incorrect%}
                  <h3>Incorrect Credentials Given</h3>
                  {%elif logoff%}
                  <h3>Log Off Successful!</h3>
                  {% endif %}

                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left">
                      <input class="input is-success" type="text" placeholder="Username">
                      <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Password">
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                  </div>
                </form>
        </div>

        
      </div>
    </div>

    <div class="container" id="newUser">
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content">
                  <form action="/newUser" method="POST">
                    <div class="field">
                      <label class="label">Username</label>
                      <div class="control has-icons-left">
                        <input class="input is-success" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                          <i class="fa fa-user"></i>
                        </span>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Password">
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <button class="button is-link">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </article>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>

    <a id="user">Don't have an account?</a>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../scripts/login.js" type="text/javascript"></script>
</html>
