<!doctype html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='styles/review.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
        <meta charset="UTF-8">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    </head>
    <body> 

        <div class="box">
            <div class="has-text-centered">
                <h2 class="title"> {{title}}</h2>
            </div>
            <div class="container">
                <form id='form' action='/submitreview' method='POST'>
                    <div class="field">
                        <div class='control'> <label class="label"> Hotel  <input class="input" type='text' name='hotelId' value="{{ hotelId }}" readonly></label> </div>
                        <div class='control'> <label class="label"> Type  <input class="input" type='text' name='type' value="{{ type }}" readonly></label> </div>
                        <div class='control'> <label class="label"> {{ extra_key.strip().capitalize() }}  <input class="input" type='text' name='extra' value='{{ extra }}' readonly></label></div>
                        <br><br>
                        
                        <div class='control rating'> <label> Rating (out of {{ max_rating }}) <input class="input" value=5 type='number' name='rating' min="1" max="{{ max_rating }}"></label> </div>
                    </div>

                        <div class='comment'>
                            <p> Comments </p>
                            <textarea class="textarea" name="comment" form="form"></textarea>
                        </div>
                        <br>
                        <button class="button" type='submit' value='Submit Review'>Submit</button>
                </form>
            </div>

        </div>
